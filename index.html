<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Party Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
    <body class="grid-x grid-padding-x grid-margin-y">
            <section class="medium-3 cell">
                <div id ="search-panel" class=" container grid-y">

                    <button class="food button button-rounded-hover secondary" value="Vegan"> Vegan </button>

                    <button class="food button button-rounded-hover secondary" value="low-fat"> Low Fat </button>

                    <button class="food button button-rounded-hover secondary" value="gluten-free"> Gluten Free </button>

                    <button class="food button button-rounded-hover secondary" value="vegetarian"> Vegetarian </button>

                    <button class="food button button-rounded-hover secondary" value="peanut-free"> Peanut Free </button>

                    <button class="food button button-rounded-hover secondary" value="low-sodium"> Low Sodium </button>

                    <button class="food button button-rounded-hover secondary" value="pescatarian"> Pescatarian </button>

                    <div class="input-group input-group-rounded">
                        <input class="input-group-field" type="search" id="searchTerm">
                        <div class="input-group-button">
                          <input type="submit" class="button secondary" value="Search" id="search">
                        </div>
                    </div>
                      
                      

                </div>
            </section>
            <section class="medium-9 cell">
                <div id ="results-panel" class =" container">







                </div>


                <div id ="trivia-panel" class = "container">
                
                
                
                
                
                
                
                </div>
            </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  
    <script src="./script.js"></script>
    
</body>
</html>
